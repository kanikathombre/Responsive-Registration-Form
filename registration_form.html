<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px gray;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .radio-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .radio-group label {
            font-weight: normal;
            margin-bottom: 0;
        }

        .btn {
            background-color: #28a745;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" placeholder="Enter first name" required>
                <span class="error" id="fnameError"></span>
            </div>

            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" placeholder="Enter last name" required>
                <span class="error" id="lnameError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" placeholder="Enter email" required>
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="upass">Password:</label>
                <input type="password" id="upass" placeholder="Enter your password" required minlength="6">
                <span class="error" id="passError"></span>
            </div>

            <div class="form-group">
                <label for="confirm_upass">Confirm Password:</label>
                <input type="password" id="confirm_upass" placeholder="Re-enter your password" required>
                <span class="error" id="confirmPassError"></span>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
                <span class="error" id="dobError"></span>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>

                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>

                    <input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label>
                </div>
                <span class="error" id="genderError"></span>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="">Select your country</option>
                    <option value="USA">USA</option>
                    <option value="India">India</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                </select>
                <span class="error" id="countryError"></span>
            </div>

            <div class="form-group">
                <label for="profile">Profile Picture:</label>
                <input type="file" id="profile" accept="image/*">
            </div>

            <button type="submit" class="btn">Register</button>

        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            let valid = true;

            const fname = document.getElementById("fname").value.trim();
            const lname = document.getElementById("lname").value.trim();
            const email = document.getElementById("email").value.trim();
            const pass = document.getElementById("upass").value;
            const confirmPass = document.getElementById("confirm_upass").value;
            const dob = document.getElementById("dob").value;
            const gender = document.querySelector('input[name="gender"]:checked');
            const country = document.getElementById("country").value;

            document.getElementById("fnameError").textContent = fname === "" ? "First name is required" : "";
            document.getElementById("lnameError").textContent = lname === "" ? "Last name is required" : "";
            document.getElementById("emailError").textContent = !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email) ? "Enter a valid email" : "";
            document.getElementById("passError").textContent = pass.length < 6 ? "Password must be at least 6 characters" : "";
            document.getElementById("confirmPassError").textContent = confirmPass !== pass ? "Passwords do not match" : "";
            document.getElementById("dobError").textContent = dob === "" ? "Please select your date of birth" : "";
            document.getElementById("genderError").textContent = !gender ? "Please select your gender" : "";
            document.getElementById("countryError").textContent = country === "" ? "Please select your country" : "";

            if (fname === "" || lname === "" || email === "" || pass.length < 6 || confirmPass !== pass || dob === "" || !gender || country === "") {
                valid = false;
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
